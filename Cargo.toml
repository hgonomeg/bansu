[package]
name = "acedrg_erver"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = "4"
anyhow = "1"
lazy_static = "1"
serde = { version = "1", features = ["derive"]}
serde_json = "1"
# tempfile = "3.10.1"
tokio = { version = "1", features = ["fs", "io-util", "libc", "net", "time", "process", "signal", "rt-multi-thread", "sync", "macros"] }
uuid = { version = "1", features = ["v4", "fast-rng", "serde"] }


